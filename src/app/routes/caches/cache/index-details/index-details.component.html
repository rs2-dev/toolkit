<rs-page>
    <div rs-content class="rs-index-details" *ngIf="index">
        <h1 class="mat-headline-5">{{ indexName }}</h1>

        <h2 class="mat-headline-6">Groups</h2>

        <table *ngIf="groups.length" mat-table
               [dataSource]="groups" class="mat-elevation-z7">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let group"> {{ group.groupNumber }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let group"> {{ group.nameHash | nameHash }} </td>
            </ng-container>

            <ng-container matColumnDef="files">
                <th mat-header-cell *matHeaderCellDef> File Count </th>
                <td mat-cell *matCellDef="let group"> {{ group.fileCount | number }} </td>
            </ng-container>

            <ng-container matColumnDef="version">
                <th mat-header-cell *matHeaderCellDef> Version </th>
                <td mat-cell *matCellDef="let group"> {{ group.version }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let group">
                    &nbsp;
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</rs-page>
